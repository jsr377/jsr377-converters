language: java
install: true
jdk: openjdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.sonar/cache/
before_script:
  - ./gradlew --version
  - cd ../..
  - git clone --depth=50 --branch=master https://github.com/jsr377/jsr377-api.git jsr377/jsr377-api
  - cd jsr377/jsr377-converters
script: ./gradlew clean build jacocoTestReport -S
env: TERM=dumb
after_success: ./gradlew coveralls
